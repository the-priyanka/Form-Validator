<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Sign Up Today!</h1>
    <!-- Form -->
    <form id="form">
      <!-- Full Name  -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100">
      </div>

      <!-- Phone Number  -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="888-888-8888" name="phone" required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>

      <!-- Email Address  -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email@gmail.com" name="email" required>
      </div>

      <!-- Website URL  -->
      <div class="form-group">
        <label for="Website">Website URL</label>
        <input type="url" id="Website" placeholder="http://websibe.com" name="website" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="passsword1">Password</label>
        <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)" required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
      </div>

      <!-- confirm Password -->
      <div class="form-group">
        <label for="passsword2">Confirm Password</label>
        <input type="password" id="password2" placeholder="confirm Password" name="password" required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
      </div>
      <button type="submit">Register</button>
    </form>
    <!-- Error / success message -->
    <div class="message-container">
      <h3 id="message">Don't Hesitate!</h3>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
